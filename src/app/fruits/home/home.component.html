<div class="container">
    <table class="table">
        <thead>
            <div>
                <div>
                    <a class="btn btn-primary" routerLink="/fruits/create">Create</a>
                </div>
            </div>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allFruits">
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }}</td>
                <td>
                    <a class="btn btn-primary" [routerLink]="['/fruits/edit', item.id]">Edit</a>
                </td>
                <td>
                    <button class="btn btn-primary" (click)="deleteItem(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="showDeleteModal">
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
